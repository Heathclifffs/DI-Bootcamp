<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">	
    <link rel="stylesheet" href="login-signup.css">
    <title>Sign Up</title>
  </head>
  <body>
    <!-- content here -->
	<div class="form">
		<fieldset>
			<legend>SIGN UP</legend>
			<i class="fa-solid fa-gamepad fa-5x"></i>
			<h2>Fill Out The Form</h2>
			<form action="" method="post">
			<input type="text" name="fname" placeholder="First Name" required="require"/>
			<input type="text" name="lname" placeholder="Last Name" required="require"/><br/>
			<input type="text" name="uname" placeholder="User Name" required="require"/>
			<input type="email" name="email" placeholder="E-mail" required="require"/><br/>
			<input type="password" name="password" placeholder="Password" required="require"/>
			<input type="password" name="Cpassword" placeholder="Retype password" required="require"/><br/>
			<input type="reset"/><input type="submit"/>
			</form>
		</fieldset>
	</div>
  </body>
</html>
