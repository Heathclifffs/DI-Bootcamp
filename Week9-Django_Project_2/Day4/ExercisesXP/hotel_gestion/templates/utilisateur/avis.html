{% extends 'partials/base.html' %}
{% load crispy_forms_tags %}



{% block titre_avis %}
<h1 class="mt-5" align="center">Votre avis!!!</h1>
<hr class="mt-0 mb-4">
{% endblock%}


{% block comment %}

<form method="post" action="{% url 'addAvis' %}" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}<br>
    <button type="submit" class="btn btn-primary">Save</button>
    </form><br>


{% endblock%}
