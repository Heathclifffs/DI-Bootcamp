<!DOCTYPE html>
{% load has_group %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Document</title>
</head>
<body>
    {% if user.is_authenticated and request.user|has_group:"Personnel" %}


    <button type="button" class="btn btn-success">{{ request.user }}</button><a href="{% url 'logout' %}"><button type="button" class="btn btn-primary">Se déconnecter</button></a></p>
{% elif  user.is_authenticated and not  request.user|has_group:"Personnel"  %}
<li><a href="{% url 'mes_messages' user.id %}">Mes messages</a></li>
<li><a href="{% url 'ma_reservation' user.id %}">Mes reservations</a></li>
<button type="button" class="btn btn-success">{{ request.user }}</button><a href="{% url 'logout' %}"><button type="button" class="btn btn-primary">Se déconnecter</button></a></p>

{% else %}
<ul class="nav navbar-nav navbar-right">
    <li><a href="/signUp"><span class="glyphicon glyphicon-user"></span> SignUp</a></li>
    <li><a href="/login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
  </ul>
  
  {% endif %}
</body> 
</html>
